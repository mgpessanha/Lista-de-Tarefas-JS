<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Lista de Tarefas</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <main>
        <section>
            <form>
                <input type="text" name="txttarefa" id="txttarefa" placeholder="Digite a tarefa aqui...">
                &nbsp;
                <button type="button" name="btnadicionar" id="btnadicionar">OK</button>
                <br>
                <button type="button" name="btnlimpar" id="btnlimpar" class="btn-zerar">Zerar lista</button>
            </form>
        </section>
        <section id="todolist"></section>
    </main>
    <script src=".//js/script.js"></script>
</body>
</html>
